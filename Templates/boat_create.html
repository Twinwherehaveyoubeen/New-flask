<style>
    .body{
        margin: auto;
    }
    .input_field {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .input_submit {
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .input_submit:hover {
      background-color: #45a049;
    }
</style>

{% extends 'base.html' %}

{% block body %}
    <h1>Add / Update Boat</h1>
    <div class="body">
        <div class="form-container">
            <form method="POST">
                <label for="id">Boat ID</label>
                <input type="number" name="id" id="id" placeholder="Enter ID" class="input_field" required min="1" value="{{ boat.id if boat else '' }}">

                <label for="name">Boat Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Boat Name" class="input_field" required maxlength="50" value="{{ boat.name if boat else '' }}">

                <label for="type">Boat Type</label>
                <input type="text" name="type" id="type" placeholder="Enter Boat Type" class="input_field" required maxlength="50" value="{{ boat.type if boat else '' }}">

                <label for="owner_id">Owner ID</label>
                <input type="number" name="owner_id" id="owner_id" placeholder="Enter Owner ID" class="input_field" required min="1" value="{{ boat.owner_id if boat else '' }}">

                <label for="rental_price">Rental Price</label>
                <input type="number" name="rental_price" id="rental_price" placeholder="Enter Rental Price" class="input_field" step="0.01" required min="0" value="{{ boat.rental_price if boat else '' }}">
                
                <input type="submit" value="{% if boat %}Update{% else %}Add{% endif %} Boat" class="input_submit">
            </form>
            <a href="{{ url_for('boats') }}">Back to Boats</a>
        </div>
    </div>
{% endblock %}
